<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center align-items-center h-100">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" [style.width.px]="150" alt="logo" />
            <h1>Interperobability Cars Station</h1>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            [placeholder]="'Username' | translate"
                            class="form-control input-underline input-lg"
                            type="text"
                            formControlName="username"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"
                            formControlName="password"
                        />
                    </div>
                </div>
                <button [disabled]="loginForm.invalid" class="btn rounded-btn">
                    {{ 'Log in' | translate }}
                </button>
            </form>
        </div>
    </div>
</div>
