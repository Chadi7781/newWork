<main id="main" class="main">
  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">
        <div class="card">
          <div
            class="card-body profile-card pt-4 d-flex flex-column align-items-center"
          >
            <div *ngIf="!pictureUrl">
              <img src="assets/img/default.png" alt="Profile" />
            </div>
            <img
              [src]="pictureUrl"
              alt="Uploaded Picture"
              class="rounded-circle"
              style="max-width: 40%"
            />
            <h2>{{ username }}</h2>
            <h3>{{ phone }}</h3>
          </div>
        </div>
      </div>

      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  data-bs-toggle="tab"
                  data-bs-target="#profile-overview"
                  aria-selected="true"
                  role="tab"
                >
                  Overview
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#profile-edit"
                  aria-selected="false"
                  tabindex="-1"
                  role="tab"
                >
                  Edit Profile
                </button>
              </li>
            </ul>
            <div class="tab-content pt-2">
              <div
                class="tab-pane fade show active profile-overview"
                id="profile-overview"
                role="tabpanel"
              >
                <h5 class="card-title">About</h5>
                <p class="small fst-italic">
                  {{ about }}
                </p>

                <h5 class="card-title">Profile Details</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">username</div>
                  <div class="col-lg-9 col-md-8">{{ username }}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Country</div>
                  <div class="col-lg-9 col-md-8">{{ country }}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Address</div>
                  <div class="col-lg-9 col-md-8">
                    {{ address }}
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Phone</div>
                  <div class="col-lg-9 col-md-8">{{ phone }}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8">{{ email }}</div>
                </div>
              </div>

              <div
                class="tab-pane fade profile-edit pt-3"
                id="profile-edit"
                role="tabpanel"
              >
                <!-- Profile Edit Form -->
                <form (ngSubmit)="updateProfileInfo()" #profileForm="ngForm">
                  <div class="row mb-3">
                    <label
                      for="profileImage"
                      class="col-md-4 col-lg-3 col-form-label"
                      >Profile Image</label
                    >
                    <div class="col-md-8 col-lg-9">
                      <div *ngIf="!pictureUrl">
                        <img src="assets/img/default.png" alt="Profile" />
                      </div>
                      <div *ngIf="pictureUrl">
                        <img [src]="pictureUrl" alt="Profile" />
                      </div>
                      <div class="pt-2">
                        <input
                          type="file"
                          name="file"
                          class="btn btn-primary btn-sm"
                          (change)="onFileSelected($event)"
                        />
                        <a
                          href="#"
                          class="btn btn-danger btn-sm"
                          title="Remove my profile image"
                          ><i class="bi bi-trash"></i
                        ></a>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label
                      for="username"
                      class="col-md-4 col-lg-3 col-form-label"
                      >Username</label
                    >
                    <div class="col-md-8 col-lg-9">
                      <input
                        name="username"
                        type="text"
                        class="form-control"
                        id="username"
                        [(ngModel)]="username"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="about" class="col-md-4 col-lg-3 col-form-label"
                      >About</label
                    >
                    <div class="col-md-8 col-lg-9">
                      <textarea
                        name="about"
                        class="form-control"
                        id="about"
                        style="height: 100px"
                        [(ngModel)]="about"
                      >
                      </textarea>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label
                      for="Country"
                      class="col-md-4 col-lg-3 col-form-label"
                      >Country</label
                    >
                    <div class="col-md-8 col-lg-9">
                      <input
                        name="country"
                        type="text"
                        class="form-control"
                        id="Country"
                        [(ngModel)]="country"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label
                      for="Address"
                      class="col-md-4 col-lg-3 col-form-label"
                      >Address</label
                    >
                    <div class="col-md-8 col-lg-9">
                      <input
                        name="address"
                        type="text"
                        class="form-control"
                        id="Address"
                        [(ngModel)]="address"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label"
                      >Phone</label
                    >
                    <div class="col-md-8 col-lg-9">
                      <input
                        name="phone"
                        type="text"
                        class="form-control"
                        id="Phone"
                        [(ngModel)]="phone"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label"
                      >Email</label
                    >
                    <div class="col-md-8 col-lg-9">
                      <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="Email"
                        [(ngModel)]="email"
                      />
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                      Update Profile Info
                    </button>
                  </div>
                </form>
                <!-- End Profile Edit Form -->
              </div>
            </div>
            <!-- End Bordered Tabs -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
