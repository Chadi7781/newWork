<!-- login.component.html -->

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <br />
    <br />

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label class="rotated-label">Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label class="rotated-label">Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
