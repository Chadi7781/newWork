<div class="card-container">
  <mat-card class="mat-elevation-z8">
    <ng-container>
      <mat-card-title>Liste des accords </mat-card-title>
    </ng-container>
    <table mat-table [dataSource]="accords" class="custom-table">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let accord">{{ accord.user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let accord">{{ accord.user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let accord">
          <div class="block" style="padding: 4px; margin: 2px">
            <ng-container>
              <div *ngIf="accord.etat_accord === 'pending'">
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  "
                >
                  <button
                    mat-icon-button
                    color="primary"
                    style="background-color: #4adc"
                    (click)="confirmAccord(accord)"
                  >
                    Approve accord
                  </button>
                  <button
                    mat-icon-button
                    color="primary"
                    style="background-color: grey; margin-left: 10px"
                    (click)="refuseAccord(accord)"
                  >
                    Refuse accord
                  </button>
                </div>
              </div>
              <div *ngIf="accord.etat_accord === 'confirmed'">
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  "
                >
                  <span
                    style="
                      background-color: #4adc;
                      padding: 8px;
                      border-radius: 4px;

                      color: white;
                      font-weight: 800px;
                    "
                  >
                    Accord Confirmed
                  </span>
                </div>
              </div>
              <div *ngIf="accord.etat_accord === 'refused'">
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  "
                >
                  <span
                    style="
                      background-color: #b12;
                      padding: 8px;
                      border-radius: 4px;

                      color: white;
                      font-weight: 800px;
                    "
                  >
                    Accord Refused
                  </span>
                </div>
              </div>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
