<div class="card-container">
  <div class="card" *ngFor="let user of users">
    <div class="card-body">
      <div class="d-flex align-items-center mb-3">
        <!-- Placeholder for Logo Image -->

        <div class="user-picture">
          <div *ngIf="!user.file">
            <img
              src="assets/img/default.png"
              style="height: 50px; width: 50px"
              alt=""
            />
          </div>
          <img
            *ngIf="user.file"
            [src]="getUserPictureUrl(user.file)"
            alt="User Image"
            style="
              border-radius: 50%;
              overflow: hidden;
              height: 50px;
              padding: 4px;
              width: 50px;
            "
          />
        </div>

        <h5 class="card-title">User Information</h5>
      </div>

      <div class="mb-3"><strong>Username:</strong> {{ user.username }}</div>

      <div class="mb-3"><strong>Email:</strong> {{ user.email }}</div>

      <div class="mb-3"><strong>Role:</strong> {{ user.role }}</div>

      <div class="d-flex justify-content-end">
        <div class="block" style="padding: 4px; margin: 2px">
          <ng-container *ngIf="role === 'iop'">
            <button
              class="btn btn-primary"
              style="background-color: #5dad"
              (click)="onEdit(user)"
            >
              <span class="material-icons">edit</span>
            </button>
            <button class="btn btn-danger" (click)="onDelete(user)">
              <span class="material-icons">delete</span>
            </button>
          </ng-container>

          <!-- <ng-container *ngIf="role === 'emsp' || role === 'cpo'">
            <button
              class="btn btn-primary"
              style="background-color: #5dad"
              (click)="sendAccord(user)"
            >
              Create Accord
            </button>
          </ng-container> -->

          <ng-container *ngIf="role === 'emsp' || role === 'cpo'">
            <button
              class="btn btn-primary"
              style="background-color: #42ab"
              (click)="navigateToDetailOffres(user._id!)"
            >
              Detail
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
