<main class="main" id="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Offre</h5>

            <!-- Offre Form -->
            <form [formGroup]="offreForm" (ngSubmit)="addOffre()">
              <div class="row mb-3">
                <label for="inputTitle" class="col-sm-2 col-form-label"
                  >Title</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="title"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputLabel" class="col-sm-2 col-form-label"
                  >Label</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="label"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputDescription" class="col-sm-2 col-form-label"
                  >Description</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    formControlName="description"
                  ></textarea>
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputStatus" class="col-sm-2 col-form-label"
                  >Status</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="status"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label
                  for="inputCharacteristics"
                  class="col-sm-2 col-form-label"
                  >Characteristics</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="characteristics"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label"
                  >Date</label
                >
                <div class="col-sm-10">
                  <input
                    type="date"
                    class="form-control"
                    formControlName="date"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputOffreLocation" class="col-sm-2 col-form-label"
                  >Offre Location</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="offreLocation"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Offre Type</label>
                <div class="col-sm-10">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="offreType"
                  >
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
            <!-- End Offre Form -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
